name: 自动运行脚本

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 0 点运行（UTC 时间）
  workflow_dispatch:  # 手动触发

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: 检出仓库
        uses: actions/checkout@v3

      - name: 安装 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 安装依赖
        run: pip install -r requirements.txt

      - name: 运行脚本
        run: python main.py
